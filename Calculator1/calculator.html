<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Calculate me</h1>
    <div class="container text-center frame">
        
        <input class="input" type="text">
    <div class="container">
            
            <button type="button" class="btn btn-3 btn-outline-dark">AC</button>
            <button type="button" class="btn btn-3 btn-outline-dark" style="font-size: 12px;">+/-</button>
            <button type="button" class="btn btn-3 btn-outline-dark">%</button>
            <button type="button" class="btn btn-3 btn-outline-dark">/</button>
    </div>
    <div class="container">
            <button type="button" class="btn btn-3 btn-outline-dark">9</button>
            <button type="button" class="btn btn-3 btn-outline-dark">8</button>
            <button type="button" class="btn btn-3 btn-outline-dark">7</button>
            <button type="button" class="btn btn-3 btn-outline-dark">*</button>
    </div>
    <div class="container">
            <button type="button" class="btn btn-3 btn-outline-dark">6</button>
            <button type="button" class="btn btn-3 btn-outline-dark">5</button>
            <button type="button" class="btn btn-3 btn-outline-dark">4</button>
            <button type="button" class="btn btn-3 btn-outline-dark ">-</button>
    </div>
    <div class="container">
            <button type="button" class="btn btn-3 btn-outline-dark">3</button>
            <button type="button" class="btn btn-3 btn-outline-dark">2</button>
            <button type="button" class="btn btn-3 btn-outline-dark">1</button>
            <button type="button" class="btn btn-3 btn-outline-dark ">+</button>
    </div>
    <div class="container text-justify">
            <button type="button" class="btn btn-3 btn-outline-dark">0</button>
            <button type="button" class="btn btn-3 btn-outline-dark">.</button>
            <button type="button" class="btn btn-3 btn-outline-dark">00</button>
            <button type="button" class="btn btn-3 btn-outline-dark ">=</button>
            
    </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
